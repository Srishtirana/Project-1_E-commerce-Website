
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Marketplace</title>
    <link rel="stylesheet" href="css\product.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: black;
        color: white;
    }
    
    header, footer {
        text-align: center;
        padding: 1em;
    }
    
    header h1 {
        font-size: 2.5em;
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        -webkit-background-clip: text;
        color: transparent;
    }
    
    main {
        padding: 20px;
    }
    
    .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .product-item {
        border: 1px solid #ddd;
        padding: 10px;
        width: calc(33.333% - 20px);
        box-sizing: border-box;
        background-color: #1a1a1a;
        position: relative;
        overflow: hidden;
    }
    
    .product-item img {
        width: 100%;
        transition: transform 0.3s ease;
    }
    
    .product-item:hover img {
        transform: scale(1.1);
    }
    
    button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        border: none;
        color: white;
        font-size: 1em;
        border-radius: 5px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    button:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
    }
    
    button:active {
        transform: translateY(-2px);
        box-shadow: 0 2px 10px rgba(255, 126, 95, 0.3);
    }
    
    .add-to-cart {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .add-to-cart:hover {
        background-color: #218838;
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .add-to-cart:active {
        transform: translateY(-2px);
        box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
    }
    
    .add-to-cart.pulse {
        animation: pulse 0.5s;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .reviews {
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Real Estate Marketplace</h1>
    </header>
    <main>
        <div class="filters">
            <button onclick="sortProducts('price')">Sort by Price</button>
            <button onclick="sortProducts('date')">Sort by Date</button>
            <!-- Add more filters as needed -->
        </div>
        <div class="product-list" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DirectDigs</p>
    </footer>

    <script src="product.js"></script>
</body>
</html>
