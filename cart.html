<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>body {
        
        background: linear-gradient(to right, #7b5883, #b16568);
        color: #fff;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 5px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(10, 10, 10, 0.616);
    }
    
    h1.gradient-text {
        font-size: 45px;
        background: linear-gradient(to right, #000000, #000000);
        -webkit-background-clip: text;
        color: transparent;
        text-align: center;
        
    }
    
    .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #060505c5;
        border-radius: 10px;
    }
    
    .cart-item img {
        width: 100px;
        border-radius: 10px;
        margin-right: 20px;
    }
    
    .cart-item h3 {
        margin: 0;
    }
    
    .cart-item p {
        margin: 5px 0;
    }
    
    button {
        padding: 10px 20px;
        background-color:#ad537b;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4b3740;
    }
   
    #buy-now{background-color: #554141;}
    #buy-now:hover{background-color: #8a6262;}
    </style>
    
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="cart.css">
    </head>
    <body>
        <div class="container">
            <h1 class="gradient-text">Shopping Cart</h1>
            <div id="cart-items"></div>
            <button id="buy-now">Buy Now</button> <!-- Added Buy Now button -->
        </div>
        
    </div>
        <script src="cart.js"></script>
    </body>
    </html>
    
    <script > document.addEventListener('DOMContentLoaded', function() {
        const cartItems = [
           { id: 1, name: 'Luxury Villa', price: 1000000, date: '2024-06-01', image: 'Images/Property1.jpg', video: 'https://youtu.be/HsBncmjKL5M?si=W1ncbVJbmbY1umyJ' },
        { id: 2, name: 'Cozy Apartment', price: 200000, date: '2024-05-15', image: 'Images/Property2.jpeg', video: 'https://www.youtube.com/embed/abc' },
        { id: 3, name: 'Modern Condo', price: 300000, date: '2024-05-20', image: 'Images/Property4.jpg', video: 'https://www.youtube.com/embed/def' },
        { id: 4, name: 'Suburban House', price: 500000, date: '2024-04-30', image: 'Images/property3.jpeg', video: 'https://www.youtube.com/embed/ghi' },
        { id: 5, name: 'Beachfront Property', price: 750000, date: '2024-03-25', image: 'Images/property5.jpeg', video: 'https://www.youtube.com/embed/jkl' },
        { id: 6, name: 'Downtown Loft', price: 450000, date: '2024-06-05', image: 'Images/property6.jpg', video: 'https://www.youtube.com/embed/mno' },
        { id: 7, name: 'Country Cottage', price: 300000, date: '2024-05-10', image: 'Images/property7.jpeg', video: 'https://www.youtube.com/embed/pqr' },
        { id: 8, name: 'Penthouse Suite', price: 850000, date: '2024-04-15', image: 'Images/property8.jpg', video: 'https://www.youtube.com/embed/stu' },
        { id: 9, name: 'Rustic Cabin', price: 250000, date: '2024-03-20', image: 'Images/property11.jpg', video: 'https://www.youtube.com/embed/vwx' },
        { id: 10, name: 'Luxury Estate', price: 1200000, date: '2024-06-10', image: 'Images/property9.jpg', video: 'https://www.youtube.com/embed/yza' },
        { id: 11, name: 'Studio Apartment', price: 180000, date: '2024-06-03', image: 'Images/property10.jpg', video: 'https://www.youtube.com/embed/bcd' },
        { id: 12, name: 'Urban Townhouse', price: 550000, date: '2024-05-22', image: 'Images/property12.jpg', video: 'https://www.youtube.com/embed/efg' },
        { id: 13, name: 'Seaside Bungalow', price: 420000, date: '2024-04-28', image: 'Images/property13.jpg', video: 'https://www.youtube.com/embed/hij' },
        { id: 14, name: 'Mountain Retreat', price: 600000, date: '2024-03-18', image: 'Images/property14.jpeg', video: 'https://www.youtube.com/embed/klm' },
        { id: 15, name: 'City Apartment', price: 350000, date: '2024-02-25', image: 'Images/property15.jpg', video: 'https://www.youtube.com/embed/nop' },
            
        ];

        const cartItemsContainer = document.getElementById('cart-items');

        displayCartItems();

        function displayCartItems() {
            cartItemsContainer.innerHTML = '';
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price.toLocaleString()}</p>
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });
        }

        window.removeFromCart = function(productId) {
            const index = cartItems.findIndex(item => item.id === productId);
            if (index !== -1) {
                cartItems.splice(index, 1);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                displayCartItems();
            }
        };

        document.getElementById('buy-now').addEventListener('click', function() {
            window.location.href = 'checkout.html';
        });
    });


    </script>
</body>
</html>
