<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c94c1a, #3124bf); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
  
        .signup-container {
            background-color: #f9f2f2c2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            color:black;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
             color:black;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to bottom, #5cb85c, #4cae4c); /* Gradient button */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to bottom, #4cae4c, #3d9c3d); /* Gradient hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" onclick="signup()">Sign Up</button> <!-- Button type changed to "button" -->
        </form>
    </div>

    <script>
        function signup() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                alert('Please fill in all fields.');
            } else if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                // Form is valid, you can submit it or perform other actions here
                alert('Sign up successful!');
                document.getElementById('signup-form').submit(); // Submit the form (comment this line if you don't want to submit the form)
            }
        }
    </script>
</body>
</html>
